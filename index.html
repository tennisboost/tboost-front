        </div>

        <ul class='sidebar-nav'>
          <li>
            <a class='active' href="#">
              <div class="item-wrap">
                <i class="sidebar-icon fa fa-home" aria-hidden="true"></i>
                <p class='hide-for-small-only'>Complete Tennis Bowral</p>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="item-wrap">
                <i class="sidebar-icon fa fa-trophy" aria-hidden="true"></i>
                <p class='hide-for-small-only'>Competitions</p>

              <div class="item-wrap">
                <i class="sidebar-icon fa fa-cog" aria-hidden="true"></i>

              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="item-wrap">
                <i class="sidebar-icon fa fa-life-ring" aria-hidden="true"></i>
                <p class='hide-for-small-only'>Help</p>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="item-wrap">
                <i class="sidebar-icon fa fa-sign-out" aria-hidden="true"></i>
                <p class='hide-for-small-only'>Sign Out</p>
              </div>
            </a>
          </li>
        </ul>

      </div>
    </div>

    <div class="content small-10 medium-9 large-10 columns">
      <div class="sep"></div>
      <div class="row">
        <div class="medium-11 card">
          <div class="card-head row">
            <h3>Complete Tennis Bowral</h3>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="medium-11 card">
        </div>
      </div>
      <footer class='small-centered small-10 medium-9 large-10'>
        <p>&copy; 2017 Tennisboost | We &#10084; Tennis | <span class='alpha-label'>Alpha v0.1.0</span></p>
